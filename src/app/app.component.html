<!-- Search-Bar -->
<app-search-bar (search)="fetchWeather($event)"></app-search-bar>

<!-- Show forecast table only if 3-days is Clicked -->
<app-forecast-display
  *ngIf="showForecast && forecastData && !errorMessage"
  [forecastData]="forecastData"
></app-forecast-display>

<!-- go Back to Today (Button) -->
<div *ngIf="showForecast" class="text-center my-3">
  <button class="btn btn-primary" (click)="goBackToToday()">‚Üê Back to Today</button>
</div>

<!-- Weather card-->
<app-weather-card
  *ngIf="!showForecast && weatherData && !errorMessage"
  [weatherData]="weatherData"
></app-weather-card>

<!-- Error (If wrong City Entered)-->
<div *ngIf="errorMessage" class="text-center">
  <img src="/assets/img.PNG" alt="404 Not Found" style="max-width: 300px; margin: 0 auto 25px;" />
  <h3>City Not Found</h3>
  {{ errorMessage }}
</div>
